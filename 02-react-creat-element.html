<!-- To create React elements, and render them to the page we need to include React and ReactDOM
React for creating the elements and ReactDOM for rendering those elements to the page-->
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script type="text/javascript">
        const rootElement = document.getElementById('root')
        const element = React.createElement('div', {
            children: React.createElement ('span', null, 'Hello', ' World'),
            className: 'container',
        })
         ReactDOM.render(element, rootElement)
     </script>
</body>
